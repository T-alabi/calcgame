        <script>
          var i = 0;
          var txt = 'There’s no time to explain, the secret secret service needs your help. We must solve a conspiracy but it’s all encrypted with calculus!! We need AP students like you to help us solve these problems, what should we call you?';
          var speed = 50; /* The speed/duration of the effect in milliseconds */

          function typeWriter() {
            document.getElementById("startButton").style.display = "none";
