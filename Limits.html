      <body id="background">

        <div class="text-center">
          <button type="button" id="limitstartButton" class="btn btn-primary" onclick="beginlev1()">Start Limits</button>

        <!--option 1 -->
        <div class="custom-control custom-radio mb-3">

        </div>

        <!--option 2-->
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="right2" id="right2" name="q1" />
            <label class="w-50 custom-control-label" for="right2">The function f(x) exists</label>
        </div>

        <!--option 3-->
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="wrong1" id="wrong1" name="q1" />

        <!--CHECK QUESTION 1-->
        <button type="button" onclick="limq1check()">Check</button>

        <!--START QUESTION 2 -->
        <button type="button" class="hidden" onclick="beginlimq2()" id="beginq2">Next Question</button>

<!--QUESTION 2 GROUP-->

      <!--TYPEWRITER FUNCTION FOR QUESTION 1-->
      <script>
        var i = 0;
        var txt1 = 'Select the option that is NOT required for declaring continuity';
        var speed = 30; /* The speed/duration of the effect in milliseconds */


        function beginlev1() {
          document.getElementById("lev1").innerHTML = "Get ready for the questions agent"
          document.getElementById("limitstartButton").style.display = "none"
          document.getElementById("LimQ1").style.display = "block";

          if (i < txt1.length) {
            document.getElementById("q1Stem").innerHTML += txt1.charAt(i);
            i++;
            setTimeout(beginlev1, speed)
          }
        }


      </script>
